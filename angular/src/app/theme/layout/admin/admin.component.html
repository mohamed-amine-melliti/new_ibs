<!-- Modern Admin Layout with shadcn/ui styling -->
<div class="admin-layout">
  <div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="navCollapsed">
      <div class="sidebar-content">
        <!-- Logo Section -->
        <div class="logo-section">
          <div class="logo-container">
            <div class="logo-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
            </div>
            <div class="logo-text" *ngIf="!navCollapsed">
              <h1 class="logo-title">Smart IBS</h1>
              <p class="logo-subtitle">Syst√®me de gestion</p>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
          <app-navigation (NavMobCollapse)="navMobCollapse()" />
        </div>

        <!-- User Section -->
        <div class="user-section" *ngIf="!navCollapsed">
          <div class="user-profile">
            <div class="user-avatar">
              <span class="avatar-text">A</span>
            </div>
            <div class="user-info">
              <p class="user-name">Administrateur</p>
              <p class="user-email">admin&#64;smart-ibs.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Navigation Bar -->
      <div class="top-navbar">
        <app-nav-bar />
      </div>

      <!-- Page Content -->
      <main class="page-content">
        <div class="content-wrapper">
          <app-breadcrumb />
          <router-outlet />
        </div>
      </main>
    </div>
  </div>
</div>

<app-footer />
<app-configuration />
