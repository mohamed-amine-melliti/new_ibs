<!-- login.component.html -->
<div class="login-container">
  <div class="login-wrapper">
    <div class="left-panel">
      <div class="logo-section">
        <div class="logo">
          <div class="logo-text">SmartUP</div>
          <div class="logo-tagline">Your Software Partner</div>
        </div>
      </div>
      
      <div class="content-section">
        <h1 class="welcome-title">
          BIENVENUE SUR<br />
          SMART IBS
        </h1>
        <div class="info-box">
          <p>SAISISSEZ VOS INFORMATION DE CONNEXION</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="identifiant">Identifiant:</label>
            <input
              type="text"
              id="identifiant"
              formControlName="username"
              class="form-input"
              placeholder="admin" />
          </div>
          
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input
              type="text"
              id="nom"
              class="form-input"
              value="Administrateur"
              readonly />
          </div>
          
          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-input"
              placeholder="••••••••••••••••" />
          </div>
          
          <button type="submit" class="btn-submit">
            <span class="check-icon">✓</span>
            Valider
          </button>
        </form>
      </div>
    </div>
    
    <div class="right-panel">
      <div class="ibs-logo-wrapper">
        <div class="ibs-logo">
          <img src="https://i.ibb.co/9kFRB350/Capture-d-cran-2025-09-29-100237.png">
          <div class="ibs-main">
            <div class="ibs-circle"></div>
            <div class="ibs-letters">IBS</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
